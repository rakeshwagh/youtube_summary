<!DOCTYPE html>
<html>
<head>
    <title>Video Summary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "summarizer/output.css" %}">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">YT Summary</div>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        
    <div id="video-thumbnail">
        <img src="https://img.youtube.com/vi/{{ video_id }}/hqdefault.jpg" alt="Video Thumbnail">
    </div>
    <div id="summary">
        <h2>Summary</h2>
        <p id="summary-text">{{ summary }}</p>
    </div>
    </main>
    
    <footer>
        <p>&copy; 2024 YouTube Summary Generator. All rights reserved.</p>
    </footer>
</body>
</html>
